<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guess the number</title>
    <link  rel="stylesheet" href="./style.css">
</head>

<body id="root">
    <div class="flex-col-cantainer"><img src="./img.jpeg"alt="img">
        <h1 id="title"><marquee>guess the number</marquee></h1>
    </div>
    <br>
    <div class="flex-col-cantainer gap-1">
        <input id="userInput" type="number" placeholder="enter a guessed number">
        <button id="guess-button">check</button>
        <button id="restart">restart</button>
    </div>
    <div id="result-cantainer">
        <img  src="https://www.shutterstock.com/image-vector/try-again-text-symbol-stamp-260nw-2099952985.jpg" alt="try" width="250px" height="150px" style="object-fit: contain;margin: auto;">
        <h2 style="text-align: center;color: blue;"><marquee>you gussed a wrong number try again</marquee></h2>
    </div>
 ///     js   ///
 <script src="./script.js"></script>
</body>

</html>
